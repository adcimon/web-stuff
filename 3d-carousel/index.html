<!DOCTYPE html>

<html lang="en">
	<head>
		<title>3D Carousel</title>

		<meta charset="utf-8" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			href="style.css" />

		<script
			type="text/javascript"
			src="index.js"></script>
	</head>
	<body>
		<div style="width: 100%">
			<label style="align-items: center; display: flex; gap: 0.5rem">
				<span>Rotation</span>
				<input
					id="rotationInput"
					type="range"
					min="-30"
					max="0"
					value="-16" />
			</label>
		</div>
		<div style="width: 100%">
			<label style="align-items: center; display: flex; gap: 0.5rem">
				<span>Animate</span>
				<input
					id="animateInput"
					type="checkbox" />
			</label>
		</div>
		<div class="container">
			<div class="carousel">
				<div
					class="item"
					style="--position: 1">
					<img
						src="images/1.jpg"
						alt="" />
				</div>
				<div
					class="item"
					style="--position: 2">
					<img
						src="images/2.jpg"
						alt="" />
				</div>
				<div
					class="item"
					style="--position: 3">
					<img
						src="images/3.jpg"
						alt="" />
				</div>
				<div
					class="item"
					style="--position: 4">
					<img
						src="images/4.jpg"
						alt="" />
				</div>
				<div
					class="item"
					style="--position: 5">
					<img
						src="images/5.jpg"
						alt="" />
				</div>
				<div
					class="item"
					style="--position: 6">
					<img
						src="images/6.jpg"
						alt="" />
				</div>
				<div
					class="item"
					style="--position: 7">
					<img
						src="images/7.jpg"
						alt="" />
				</div>
				<div
					class="item"
					style="--position: 8">
					<img
						src="images/8.jpg"
						alt="" />
				</div>
				<div
					class="item"
					style="--position: 9">
					<img
						src="images/9.jpg"
						alt="" />
				</div>
				<div
					class="item"
					style="--position: 10">
					<img
						src="images/10.jpg"
						alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
